name: Android CI

on: [push]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Clone Repo
        uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
        java-version: 1.8
      - name: Build with Gradle
        run: ./gradlew build

  unit_test:
    name: Unit Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Run Unit Tests
        run: ./gradlew testStagingDebugUnitTest



